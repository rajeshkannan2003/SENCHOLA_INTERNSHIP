<!DOCTYPE html>
<html>
<head>
    <title> Registration Form</title>
</head>
<body>
    
    <h1 align="center"> REGISTRATION FORM </h1>
    <form action="#" method="get" align="center">
        <table cellpadding="5" align="center">
           <th colspan="2"></th>
                <tr>
                <td><b>Name:</b></td>
                <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Father's Name:</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Mother's Name:</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Phone Number:</b></td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td><b>Aadher Number:</b></td>
                    <td><input type="number" maxlength="12" ></td>
                </tr>

                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><b>Gender:</b></td>
                    <td><input type="radio" name="" id="">Male <input type="radio">Female <input type="radio">Others</td>
                </tr>
                <tr>
                    <td><b>Date Of Birth:</b></td>
                    <td><input type="date"></td>
                </tr>
                <tr id="address">
                    <td><b>Address:</b></td>
                    <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><b>STATE:</b></td>
                    <td>
                        <select name="" id="">
                           <option value="">--select one--</option>
                            <option value="TN">TN</option>
                            <option value="KL">KL</option>
                           <option value="MP">MP</option>
                           <option value="GJ">GJ</option>
                           <option value="AS">AS</option>
                           <option value="MN">MN</option>
                           <option value="DL">DL</option>
                           <option value="RJ">RJ</option>
                           <option value="HP">HP</option>
                           <option value="BR">BR</option>
                           <option value="KA">KA</option>
                           <option value="OR">OR</option>
                           <option value="SK">SK</option>
                           
                        </select>
                </td>
                </tr>
                <tr>
                    <td><b>Department:</b></td>
                    <td><input type="radio">CSE <input type="radio">ECE <input type="radio">MECH</td>
                </tr>
                <tr>
                    <td><b>Course:</b></td>
                    <td><input type="checkbox">C <input type="checkbox">C++ <input type="checkbox">Java <input type="checkbox">AI <input type="checkbox">Machine Learning</td>
                </tr>
                <tr>
                    <td><b>Photo:</b></td>
                    <td><input type="file"></td>
                </tr>
                <tr><td></td><td></tr>
                    <tr><td></td></tr>
                <tr> 
                    
                    <td class="submit"><input type="submit"> <input type="reset"></td>
                  
                     


                </tr>
            </table>
          
    </form>
</body>
</html>
